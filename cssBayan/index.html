<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel='stylesheet' href='styles.css'>
    <title>cssBayan</title>
    <script src="https://kit.fontawesome.com/745076159b.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>CSS Bayan</h1>

    <form class='list'>
        <label>
            <input type='checkbox' name='Fire_Keeper' checked>
            <div class='Fire_Keeper'>
                <span>Fire Keeper</span>
                <i class='fa-solid fa-plus'></i>
                <i class='fa-solid fa-xmark'></i>
                <img src='./assets/images/Fire_Keeper.jpg' alt='Fire Keeper' />
            </div>
        </label>

        <label>
            <input type='checkbox' name='The_Painter'>
            <div class='The_Painter'>
                <span>The Painter</span>
                <i class='fa-solid fa-plus'></i>
                <i class='fa-solid fa-xmark'></i>
                <img src='./assets/images/The_Painter.jpg' alt='The Painter' />
            </div>
        </label>

        <label>
            <input type='checkbox' name='Lady_Maria'>
            <div class='Lady_Maria'>
                <span>Lady Maria</span>
                <i class='fa-solid fa-plus'></i>
                <i class='fa-solid fa-xmark'></i>
                <img src='./assets/images/Lady_Maria.jpg' alt='Lady Maria' />
            </div>
        </label>
    </form>
</body>
</html>
